<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Molecular Dynamics Simulation</title>
</head>

<body>
    <h4>Molecular Dynamics Simulation</h4>
    <canvas id="screen" width="800px" height="600px"></canvas>
    <p id="status">STATUS</p>

    <div class="controls">
        <button onclick="window.world && window.world.setup()">Restart</button>
        <button onclick="window.world && window.world.toggleClear()">Toggle Clear</button>
    </div>

    <div class="file-input">
        <label for="paramFile">Load ReaxFF Parameters:</label>
        <input type="file" id="paramFile" accept=".ff,.txt,text/plain">
    </div>

    <div class="instructions">
        <h5>Controls</h5>
        <ul>
            <li>Arrow keys: Move the player atom</li>
            <li>Restart: Reset the simulation</li>
            <li>Toggle Clear: Enable/disable screen clearing</li>
        </ul>
    </div>
</body>
</html>
